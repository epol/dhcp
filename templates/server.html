{% extends "base.html" %}

{% block title %}Server {{ server.name }} {% endblock %}
{% block serverli %}class="active"{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-1 col-md-offset-1 bg-primary">
      Name:
    </div>
    <div class="col-md-10 bg-info">
      {{ server.name }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1 bg-primary">
      IP:
    </div>
    <div class="col-md-10 bg-info">
      {{ server.ip }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1 bg-primary">
      Good:
    </div>
    <div class="col-md-10 {% if server.good %}bg-success{% else %}bg-danger{% endif %}">
      {{ server.good }}
    </div>
  </div>
</div>

{% include 'packets_inner.html'  %}

{% endblock %}
