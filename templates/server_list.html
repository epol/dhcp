{% extends "base.html" %}

{% block title %}Server list{% endblock %}
{% block serverli %}class="active"{% endblock %}

{% block content %}

<table class="table table-hover table-striped">
  <thead>
    <tr><th>Name</th><th>IP</th><th>Good</th><th>Last seen</th></tr>
  </thead>
  <tbody>
    {% for server in servers %}
    <tr {% if server.good  %}class=success{% else %}class=danger{% endif %}>
      <td><a href="{{ url_for('server',serverip=server.ip) }}">{{ server.name }}</a></td>
      <td>{{ server.ip }}</td>
      <td>{{ server.good }}</td>
      <td>{{ server.last_seen() }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
